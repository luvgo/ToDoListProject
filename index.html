<!DOCTYPE html>
<!-- meta data -->

<head>
	<meta charset="UTF-8" content="width=device-width">
	<meta name="description" content="ToDoList Website">
	<title>ToDoList</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="/script.js"></script>
</head>

<body class="container bg-dark">
	<div class="d-flex">
		<h1 class="flex-grow-1 text-light fw-bold font-monospace pt-3">ToDoList</h1>
		<div class="form-check form-switch align-self-center">
			<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
			<label class="form-check-label text-light" for="flexSwitchCheckDefault">Dark/LightMode</label>
		  </div>
	</div>
	<!-- were we get our input -->
	<form>
		<div class="input-group mb-3" name="addToList">
			<button class="btn btn-outline-secondary" type="button" id="button-addon1">AddToDo</button>
  			<input type="text" class="form-control" placeholder="Insert" aria-label="Example text with button addon" aria-describedby="button-addon1">
		</div>
	</form>
	<!-- were we will add the list -->
	<div>
		<ul class="list-group" id="list">
			<li class="list-group-item">
				<input class="form-check-input me-1" type="checkbox" value="" aria-label="input">
				<button type="button" class="btn-close position-absolute top-50 end-0 translate-middle-y" aria-label="Close"></button>
				list 1
			</li>
		</ul>
	</div>
</body>
